        <!-- form -->
        <section id="form-dom" class="services">
          <div class="container" style="margin-bottom: 30px;">
            <div class="row">
              <div class="col-12">
                <div class="col-12 col-md-5 log-style">
                  <div id="form-main">
                    <h1
                      class="section-title wow fadeInUp animated"
                      data-wow-delay="0.2s"
                      style="
                        visibility: visible;
                        -webkit-animation-delay: 0.2s;
                        -moz-animation-delay: 0.2s;
                        animation-delay: 0.2s;
                      "
                    >
                      Create new User
                    </h1>
                    <div class="design">
                      <form id="register-form">
                        <h3></h3>
                        <div class="row">
                          <div class="col">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Email ID"
                              name="useremail"
                            />
                          </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Mobile Number"
                                name="mobile"
                              />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select name="sort" class="custom-select category">
                                    <option value="employee">Employee</option>
                                    <option value="owner">Owner</option>
                                  </select>
                            </div>
                        </div><br />
                        <div class="row">
                            <div class="col">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Password"
                                name="password"
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Confirm Password"
                                name="confirmpassword"
                              />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 col-md-4"></div>
                            <div class="col-6 col-md-3">
                                <button
                                  type="submit"
                                  href=""
                                  class="btn btn-common btn-nv-sty"                                 
                                >
                                  Create User
                                </button>
                            </div>
                        </div>
    
                        <div class="row">
                          <div class="col">
                            <p class="error text-danger" align="center"></p>
                            <p class="success text-success" align="center"></p>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-6"></div>
              </div>
            </div>
          </div>
        </section>
