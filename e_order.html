        <form action="" method="post" id="orders">
            <section id="form-dom" class="services">
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <div id="form-main">
                      <h1
                        class="section-title wow fadeInUp animated"
                        data-wow-delay="0.2s"
                        style="visibility: visible; -webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s;animation-delay: 0.2s;">
                        Orders
                      </h1><br />
                      <h1 style="font-size: 30px; text-align: center;">Search customer</h1>
                      <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-5 col-md-3">
                          <p style="font-size: 15px; padding-top: 13px;">Customer Mobile Number:</p>
                        </div>
                        <div class="col-3 col-md-2" style="padding-top: 10px;">
                          <input type="text" class="form-control" name="mobileno"/>
                        </div>
                        <div class="col-1 col-md-1"></div>
                        <div class="col-1 col-md-1" style="padding-left:25px">
                            <button name="insert" type="submit" id="search" class="btn btn-common btn-nv-sty">
                              Search
                            </button>
                        </div>
                      </div>
                      <div class="container-fluid br-line"></div>
                      <br />
                      <h1 style="font-size: 30px; text-align: center;">Enter new customer</h1>
                      <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-2 col-md-1">
                          <p style="font-size: 15px; padding-top: 13px;">Name:</p>
                        </div>
                        <div class="col-3 col-md-2" style="padding-top: 10px;">
                            <input type="text" class="form-control" name="name"/>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-1.5">
                          <p style="font-size: 15px; padding-top: 13px;">Mobile number:</p>
                        </div>
                        <div class="col-3 col-md-1.5" style="padding-top: 10px;">
                            <input type="text" class="form-control" name="mobileno"/>
                        </div>
                        <div class="col-5 col-md-1"></div>
                        <div class="col-1">
                          <button type="button" id="add" class="btn btn-common btn-nv-sty">
                            Add
                          </button>
                        </div>
                      </div>
                      <div class="container-fluid br-line"></div>
                      <div class="design"><br />
                        <h1 style="font-size: 30px; text-align: center;">New order</h1>
                        <table style="width: 100%;" id="orders" class="styled-table">
                        <thead>
                          <tr>
                            <th>Dish name</th>
                            <th>Quantity</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                          <tr>
                            <td>
                              <input
                                type="text"
                                class="form-control"
                                name="dish"
                                placeholder="Enter dish name here"
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                class="form-control"
                                name="quantity"
                                placeholder="Enter quantity here"
                              />
                            </td>
                            <td><button
                                type="button"
                                href=""
                                class="btn btn-common btn-nv-sty"
                                onclick="$(this).parent().parent().remove()">Delete</button></td>
                          </tr>
                        </table>
                        <div style="text-align: center;">
                          <a
                            style="
                              color: #016168;
                              font-size: large;
                              cursor: pointer;
                              padding: 5px;
                            "
                            id="order-add-dish"
                            ><i class="fa fa-plus"></i
                          ></a>
                        </div><br />
                        <div style="text-align: center;">
                          <button type="button" id="submit" class="btn btn-common btn-nv-sty">
                            Submit
                          </button>
                        </div>
                      </div>
                      <br />
                    <div class="container-fluid br-line"></div>
              </div>
            </div>
          </div>
