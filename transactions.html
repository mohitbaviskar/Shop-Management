<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>Shope Management System</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <!-- Icon -->
        <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">
        <!-- Slicknav -->
        <link rel="stylesheet" type="text/css" href="assets/css/slicknav.css">
        <!-- Nivo Lightbox -->
        <link rel="stylesheet" type="text/css" href="assets/css/nivo-lightbox.css">
        <!-- Animate -->

        <!-- Main Style -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <br /><br />
        <section class="section-padding">
            <div class="container">
                <div class="section-title-header text-center">
                    <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">
                      Transactions
                    </h1>
                  </div></br>
                <div class="row">
                  <div class="col-1 col-md-1"></div>
                  <div class="col-1.5">
                    <p style="font-size: 15px; padding-top: 13px;">Sort by:</p>
                  </div>
                  <div class="col-3 col-md-2" style="padding-top: 10px;">
                    <select name="sort" class="custom-select category">
                        <option value="id">ID</option>
                        <option value="date">Date</option>
                        <option value="amount">Amount</option>
                        <option value="type">Type</option>
                      </select>
                  </div>
                  <div class="col-1 col-md-1.5"></div>
                  <div class="col-1.5">
                    <p style="font-size: 15px; padding-top: 13px;">Display transactions of :</p>
                  </div>
                  <div class="col-3 col-md-1.5" style="padding-top: 10px;">
                    <select name="duration" class="custom-select category">
                        <option value="all">All</option>
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="thisweek">This week</option>
                        <option value="lastweek">Last week</option>
                        <option value="thismonth">This month</option>
                        <option value="lastmonth">Last month</option>
                        <option value="thisyear">This year</option>
                        <option value="lastyear">Last year</option>
                      </select>
                  </div>
                  <div class="col-1"></div>
                  <div class="col-1">
                    <button type="button" id="go" class="btn btn-common btn-nv-sty">
                      Go
                    </button>
                  </div>
                </div>
            </div></br>
            <div class="container">
              <table style="width: 100%;" id="transactions">
                <tr>
                  <th><b>ID</b></th>
                  <th><b>TYPE</b></th>
                  <th><b>DESCRIPTION</b></th>
                  <th><b>AMOUNT</b></th>
                  <th><b>DATE AND TIME</b></th>
                </tr>
                <tr>
                  <td>1</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
              </table>
              <div class="container-fluid br-line"></div>
            </div>
          </section>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="assets/js/jquery-min.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/jquery.countdown.min.js"></script>
      <script src="assets/js/jquery.nav.js"></script>
      <script src="assets/js/jquery.easing.min.js"></script>
      <script src="assets/js/wow.js"></script>
      <script src="assets/js/jquery.slicknav.js"></script>
      <script src="assets/js/nivo-lightbox.js"></script>
      <script src="assets/js/main.js"></script>
    </body>
  </html>
