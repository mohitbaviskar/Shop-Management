<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Shop Management System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Icon -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="assets/css/slicknav.css">
    <!-- Nivo Lightbox -->
    <link rel="stylesheet" type="text/css" href="assets/css/nivo-lightbox.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <!--fa fa icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <br><br>
    <!-- form -->
    <h1
        style="font-size: 50px; text-align: center;">
        Cheezy Bites
    </h1>
    <section id="form-dom" class="services">
        <div class="container" style="margin-bottom: 30px;">
          <div class="row">
            <div class="col-12">
              <div class="col-12 col-md-6 log-style">
                <div id="form-main">
                  <h1
                    class="section-title wow fadeInUp animated"
                    data-wow-delay="0.2s"
                    style="visibility: visible; -webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s; animation-delay: 0.2s;">
                    Log In
                  </h1>
                  <div class="design">
                    <form id="login-form">
                      <h3></h3>
                      <div class="row">
                        <div class="col">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Login Id"
                            name="login-email"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <input
                            type="Password"
                            class="form-control"
                            placeholder="Password"
                            name="login-password"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                        </div>
                        <div class="col">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-12 col-md-6">
                          <button
                            type="submit"
                            href=""
                            class="btn btn-common btn-nv-sty"
                            style="width: 100%; "
                          >
                            Log In
                          </button>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                          <p class="error text-danger" align="center"></p>
                          <p class="success text-success" align="center"></p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-6"></div>
            </div>
          </div>
        </div>
      </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/jquery.slicknav.js"></script>
    <script src="assets/js/nivo-lightbox.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
